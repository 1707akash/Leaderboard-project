<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Leaderboard Vanilla JS
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1 class="mainTitle">LeaderBoard</h1>
    <form action="" class="main_form">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Country">
        <input type="number" placeholder="Player score">

        <button class="main-form-submit-btn">Add Player</button>
    </form>
    <p class="mainErrorPrompt">All fields are required</p>
    <div class="mainScoreboardWrapper">
        <div class="mainScoreboard">
            <div>
                <p  class="mainPayername">Ajay</p>
                <p class="mainTimeStamp">Aug 2023: 10:30:30</p>
            </div>
            <p class="maincountry">India</p>
            <p class="mainScore">85</p>
            <div class="mainScoreOps">
                <button>&#x1f5d1;</button>
                <button>+5</button>
                <button>-5</button>
            </div>
        </div>


        <div class="mainScoreboard">
            <div>
                <p  class="mainPayername">Shobhit</p>
                <p class="mainTimeStamp">Aug 2023: 11:30:30</p>
            </div>
            <p class="maincountry">Bharat</p>
            <p class="mainScore">90</p>
            <div class="mainScoreOps">
                <button>&#x1f5d1;</button>
                <button>+5</button>
                <button>-5</button>
            </div>
        </div>


        <div class="mainScoreboard">
            <div>
                <p  class="mainPayername">pepe</p>
                <p class="mainTimeStamp">Aug 2023: 09:30:30</p>
            </div>
            <p class="maincountry">Bharat</p>
            <p class="mainScore">95</p>
            <div class="mainScoreOps">
                <button>&#x1f5d1;</button>
                <button>+5</button>
                <button>-5</button>
            </div>
        </div>
    </div>

    </main>







    <script src="./script.js"></script>
</body>
</html>
